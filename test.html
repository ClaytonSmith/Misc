   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>    
    
    <!-- My scripts -->
    <script type="text/javascript" src="gitAPI-test1.js"></script>    

    
    <!------ Style Sheets ------>
    <!-- Min Css -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">  
    
  </head>
  
      
  <body ng-controller="sandBoxCntrl"> 
    <header></header>
    <h1 ng-click='test()'>Test</h1>
    <input type="text" ng-model="userName">
    <p>{{userName}}</p>

    <p>{{reposFound}}</p>
    <ul ng-repeat="repo in repos">
      <li><h3 ng-click="getRepo(repo.name)">{{repo.name}}</h3></li>
    </ul>
    <hr><br>
    <p>{{reposContentLength}}</p>
    <ul ng-repeat="obj in repoContent">
      <li><h3 ng-click="getFile(obj.git_url)">{{obj.name}}</h3></li>
    </ul>
    <br>
    <textarea>{{repoSrc}}</textarea>
    <!--  -->
  </body>
</html>
